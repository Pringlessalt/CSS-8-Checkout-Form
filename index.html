<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Checkout</title>
</head>

<body>
    <div class="check">
        <h1>Checkout</h1>
    </div>
    <div class="all">
        <div class="container-1">
            <div class="contact">
                <h2>Contact information</h2>
            </div>
            <p>Email</p>
            <div class="email">
                <i class='bx bxs-envelope'></i>
                <input type="text" placeholder="Enter your email.." class="input">
            </div>
            <p>Phone</p>
            <div class="email">
                <i class='bx bxs-phone'></i>
                <input type="text" placeholder="Enter your phone.." class="input">
            </div>
            <div class="address">
                <h2>Shipping address</h2>
            </div>
            <p>Full name</p>
            <div class="email">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Enter your full name.." class="input">
            </div>
            <p>Address</p>
            <div class="email">
                <i class='bx bxs-home'></i>
                <input type="text" placeholder="Enter your address.." class="input">
            </div>
            <p>City</p>
            <div class="email">
                <i class='bx bxs-city'></i>
                <input type="text" placeholder="Enter your city.." class="input">
            </div>
            <br>
            <br>
            <div class="cp">
                <div class="country">
                    <p>Country</p>
                    <div class="world">
                        <i class='bx bx-world'></i>
                        <select name="#" id="#">
                            <option value="">Norway</option>
                            <option value="">Japan</option>
                        </select>
                    </div>
                </div>
                <div class="postcode">
                    <p>Postal Code</p>
                    <div class="pd">
                        <i class='bx bxs-info-circle'></i>
                        <input type="text" placeholder="Enter your postcode..." class="post">
                    </div>
                </div>
            </div>
            <div class="box">
                <input type="checkbox" class="bo">See these information next time
            </div>
            <div class="continue">
                <button>
                    <h4 class="">Continue</h4>
                </button>
            </div>
        </div>

        <div class="container-2">
            <div class="bag">
                <img src="photo1.png" alt="">
                <div class="text-1">
                    <h2>Vintage Backbag</h2>
                    <h3>$54.99 <del>$94.99</del></h3>
                    <div class="icons">
                        <div class="ma"><i class='bx bx-minus'></i></div>
                        <h2 class="number">1</h2>
                        <div class="ca"><i  class='bx bx-plus-medical'></i></div>

                    </div>
                </div>
                <br>
            </div>
            <div class="shoes">
                <img src="photo2.png" alt="">
                <div class="text-1">
                    <h2>Levi shoes</h2>
                    <h3>$74.99 <del>$124.99</del></h3>
                    <div class="icons">
                        <div class="ma"><i class='bx bx-minus'></i></div>
                        <h2 class="number">1</h2>
                        <div class="ca"><i  class='bx bx-plus-medical'></i></div>

                    </div>
                </div>
            </div>
            <div class="last">
                <div class="s">
                    <h2>Shipping</h2>
                    <h2 class="money">$19</h2>
                </div>
                <div class="t">
                    <h2>Total</h2>
                    <h2 class="money">$148.98</h2>
                </div>
            </div>
        </div>
</body>

</html>
